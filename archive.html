---
layout: page
title: Previous Posts
---

<div class="posts">
  <ul>

    {% for post in site.posts %}
    <li>
      <h3 class="post-index">
        {{ post.date | date_to_string }} : <a href="{{post.url}}">{{post.title}}</a>
      </h3>
<span>{{ post.content | strip_html | truncatewords: 50 }}</span>
    </li>


    {% endfor %}
  </ul>
</div>
