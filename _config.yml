# Dependencies
markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate, jekyll-sitemap]

# Setup
title: Owen Rumney
tagline: Software Developer
description:
url: http://www.owenrumney.co.uk
baseurl: /
permalink: pretty

author:
  name: "Owen Rumney"
  url: https://twitter.com/owenrum

paginate: 5

# Custom vars
version: 2.1.0

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []
